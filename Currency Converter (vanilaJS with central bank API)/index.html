<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Конвертер валют</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/media.css">
  <script src="/main.js" defer></script>
</head>

<body>
  <main class="main">
    <section class="exchange container">
      <h1 class="exchange-title">КОНВЕРТЕР ВАЛЮТ</h1>
      <div class="exchange-menu">
        <div class="exchange-menu__item">
          <h3 class="exchange-select-descr">У меня имеется</h3>
          <div class="custom-select">
            <select required name="currency-select" class="currency-select" id="left-select">
              <option value="" disabled selected hidden>Выберите базовую валюту
              </option>
            </select>
            <span class="custom-arrow"></span>
          </div>
          <input id="need-to-exchange" class="currency-input" type="number">
        </div>
        <div class="btn-container">
          <button class="btn">
            <svg class="double-arrows" width="49" height="52" viewBox="0 0 49 52" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path class="changing-arrows"
                d="M37.0808 51.2747C37.3261 51.52 37.6429 51.6426 37.97 51.6426C38.297 51.6426 38.6139 51.52 38.8592 51.2747L48.5178 41.6161C49.0084 41.1255 49.0084 40.3385 48.5178 39.8479L38.8592 30.1892C38.3686 29.6986 37.5816 29.6986 37.091 30.1892C36.6004 30.6798 36.6004 31.4668 37.091 31.9574L44.6135 39.4799H1.79867C1.10366 39.4799 0.541519 40.0421 0.541519 40.7371C0.541519 41.4321 1.10366 41.9942 1.79867 41.9942H44.6033L37.0808 49.5065C36.5902 49.9971 36.5902 50.7943 37.0808 51.2747Z"
                fill="black" />
              <path class="changing-arrows"
                d="M10.5783 0.367948L0.91969 10.0266C0.429093 10.5172 0.429093 11.3042 0.91969 11.7948L10.5783 21.4534C10.8236 21.6987 11.1405 21.8213 11.4675 21.8213C11.7946 21.8213 12.1114 21.6987 12.3567 21.4534C12.8473 20.9628 12.8473 20.1758 12.3567 19.6852L4.83424 12.1627H47.6388C48.3338 12.1627 48.896 11.6006 48.896 10.9056C48.896 10.2105 48.3338 9.64841 47.6388 9.64841H4.82402L12.3465 2.13614C12.8371 1.64554 12.8371 0.858545 12.3465 0.367948C11.8559 -0.122649 11.0587 -0.122649 10.5783 0.367948Z"
                fill="black" />
            </svg>
            <svg class="round-arrows" width="54" height="40" viewBox="0 0 54 40" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path class="round-arrows-style"
                d="M17.4385 23.6846L9.26252 16.0523L1.39962 24.4752M36.5599 16.3138L44.7358 23.9461L52.5987 15.5232M19.584 3.62867C22.683 2.14725 26.109 1.55466 29.4726 1.91824C32.8362 2.28183 36.0025 3.58701 38.6116 5.68546C41.2208 7.78391 43.1683 10.5915 44.2327 13.7891C45.2971 16.9868 45.4358 20.4462 44.633 23.7744M34.416 36.3712C31.3168 37.8533 27.8904 38.4463 24.5263 38.0829C21.1623 37.7195 17.9955 36.4142 15.386 34.3155C12.7765 32.2167 10.8289 29.4087 9.7646 26.2106C8.7003 23.0124 8.56199 19.5525 9.3654 16.224"
                stroke="#000000" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
            </svg>
            <svg class='small-round-arrows' width="38" height="26" viewBox="0 0 38 26" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path class="small-round-arrows-style"
                d="M12.2775 15.4309L6.5287 10.3948L1 15.9526M25.7225 10.5674L31.4713 15.6034L37 10.0457M13.7861 2.19732C15.9652 1.21983 18.3741 0.828821 20.7391 1.06873C23.1042 1.30863 25.3305 2.16983 27.1652 3.55446C28.9998 4.93909 30.3691 6.79162 31.1175 8.90153C31.866 11.0114 31.9635 13.2941 31.399 15.4902M24.2151 23.802C22.0358 24.7799 19.6266 25.1711 17.2612 24.9314C14.8959 24.6916 12.6692 23.8303 10.8343 22.4455C8.9995 21.0607 7.63007 19.2079 6.88173 17.0976C6.13338 14.9874 6.03613 12.7044 6.60104 10.5081"
                stroke="black" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
            </svg>
          </button>
        </div>
        <div class="exchange-menu__item exchange-menu__item-tablet">
          <h3 class="exchange-select-descr exchange-select-tablet">Хочу приобрести</h3>
          <div class="custom-select">
            <select required name="currency-select" class="currency-select" id="right-select">
              <option value="" disabled selected hidden>Выберите базовую валюту
            </select>
            <span class="custom-arrow"></span>
          </div>
          <input id="exchange-result" class="currency-input" type="number" disabled>
        </div>
      </div>
    </section>
    <section class="course__tablet container">
      <h2 class="table-title"></h2>
      <div class="table-container">
        <table class="table">

      </div>
    </section>
  </main>
</body>

</html>
