<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Игра в пары</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="./css/style.css">

</head>

<body>
  <div class="container-fluid">
    <div class="menu">
      <button class="btn btn-dark btn-start btn-lg">Начать игру</button>
      <div class="input-group mb-3">
        <input type="number" class="form-control-dark input-horizontal" placeholder="Введите кол-во карт по горизонтали"
          aria-label="Example text with button addon" aria-describedby="button-addon1">
        <input type="number" class="form-control-dark input-vertical" placeholder="Введите кол-во карт по вертикали"
          aria-label="Example text with button addon" aria-describedby="button-addon1">
      </div>
      <div class="form-check">
        <input type="checkbox" class="btn-check " id="btn-check-outlined" autocomplete="off">
        <label class="btn btn-outline-success timer" for="btn-check-outlined">Таймер</label><br>
      </div>
    </div>

    <div class="my-row row btn-hide">

    </div>
    <div class="stop-btn-container">
      <button class="btn btn-dark btn-stop btn-lg btn-hide">Выйти в меню</button>
    </div>
  </div>

</body>
<script type="module" src="main.js"></script>

</html>
